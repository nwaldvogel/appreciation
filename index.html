<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WaveSurfer with Regions</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      height: 128px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>WaveSurfer Demo</h1>
  <div id="waveform"></div>

  <p>
    <label>
      <input type="checkbox" checked />
      Loop regions
    </label>

    <label style="margin-left: 2em">
      Zoom: <input type="range" min="10" max="1000" value="10" />
    </label>
  </p>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

    const regions = RegionsPlugin.create()

    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'rgb(200, 0, 200)',
      progressColor: 'rgb(100, 0, 100)',
      url: 'sound.mp3',
      plugins: [regions],
    })

    const random = (min, max) => Math.random() * (max - min) + min
    const randomColor = () => `rgba(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)}, 0.5)`

    ws.on('decode', () => {
      regions.addRegion({ start: 0, end: 5, content: 'Intro', color: randomColor(), resize: true })
      regions.addRegion({ start: 6, end: 10, content: 'Chorus', color: randomColor(), drag: true })
    })

    regions.enableDragSelection({ color: 'rgba(255, 0, 0, 0.1)' })

    let loop = true
    document.querySelector('input[type="checkbox"]').onclick = (e) => {
      loop = e.target.checked
    }

    let activeRegion = null
    regions.on('region-in', (region) => {
      activeRegion = region
    })
    regions.on('region-out', (region) => {
      if (activeRegion === region && loop) {
        region.play()
      } else {
        activeRegion = null
      }
    })
    regions.on('region-clicked', (region, e) => {
      e.stopPropagation()
      activeRegion = region
      region.play(true)
      region.setOptions({ color: randomColor() })
    })

    ws.on('interaction', () => {
      activeRegion = null
    })

    ws.once('decode', () => {
      document.querySelector('input[type="range"]').oninput = (e) => {
        ws.zoom(Number(e.target.value))
      }
    })
  </script>
</body>
</html>
