<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio with Custom Markers</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      height: 128px;
      margin-bottom: 1em;
    }
    #markers {
      margin-top: 1em;
      list-style: none;
      padding-left: 0;
    }
    #markers li {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .marker-button {
      font-size: 1em;
      cursor: pointer;
      color: red;
      border: none;
      background: none;
    }
    button {
      font-size: 1.2em;
      margin-right: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Audio Player with Custom Markers</h1>

  <div id="waveform"></div>

  <button id="play" title="Play/Pause">‚ñ∂Ô∏è</button>
  <button id="add-marker">‚ûï Add Marker</button>

  <ul id="markers"></ul>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

    const regionsPlugin = RegionsPlugin.create()
    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'purple',
      progressColor: 'rebeccapurple',
      url: 'sound.mp3',
      plugins: [regionsPlugin],
    })

    const playBtn = document.getElementById('play')
    const addMarkerBtn = document.getElementById('add-marker')
    const markersList = document.getElementById('markers')
    let markerIdCounter = 1

    playBtn.onclick = () => {
      ws.playPause()
    }

    ws.on('play', () => playBtn.textContent = '‚è∏Ô∏è')
    ws.on('pause', () => playBtn.textContent = '‚ñ∂Ô∏è')

    addMarkerBtn.onclick = () => {
      const time = ws.getCurrentTime()
      const name = prompt("Enter a name for the marker:", `Marker ${markerIdCounter}`)

      if (name) {
        const region = regionsPlugin.addRegion({
          start: time,
          content: name,
          color: 'rgba(255, 0, 0, 0.3)',
          drag: false,
          resize: false,
        })

        // Create marker list item
        const li = document.createElement('li')
        li.innerHTML = `
          <span>${name} @ ${time.toFixed(2)}s</span>
          <button class="marker-button" title="Delete marker">üóëÔ∏è</button>
        `

        // Click on text to jump to marker
        li.querySelector('span').onclick = () => ws.setTime(time)

        // Handle delete
        li.querySelector('button').onclick = (e) => {
          e.stopPropagation()
          regionsPlugin.removeRegion(region.id)
          li.remove()

          // üëá Force redraw
          ws.drawBuffer()
        }

        markersList.appendChild(li)
        markerIdCounter++
      }
    }
  </script>
</body>
</html>
