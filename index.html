<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio with Custom Markers</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      height: 128px;
      margin-bottom: 1em;
    }
    #markers {
      margin-top: 1em;
      list-style: none;
      padding-left: 0;
    }
    #markers li {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .marker-item {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
    }
    .marker-button {
      font-size: 1em;
      cursor: pointer;
      color: red;
      border: none;
      background: none;
      padding: 0;
    }
    button {
      font-size: 1.2em;
      margin-right: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>Audio Player with Custom Markers</h1>

  <div id="waveform"></div>

  <button id="play" title="Play/Pause">‚ñ∂Ô∏è</button>
  <button id="add-marker">‚ûï Add Marker</button>

  <ul id="markers"></ul>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

    const regionsPlugin = RegionsPlugin.create()
    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'purple',
      progressColor: 'rebeccapurple',
      url: 'sound.mp3',
      plugins: [regionsPlugin],
    })

    const playBtn = document.getElementById('play')
    const markersList = document.getElementById('markers')
    let markerIdCounter = 1

    playBtn.onclick = () => {
      ws.playPause()
    }

    ws.on('play', () => {
      playBtn.textContent = '‚è∏Ô∏è'
    })

    ws.on('pause', () => {
      playBtn.textContent = '‚ñ∂Ô∏è'
    })

    document.getElementById('add-marker').onclick = () => {
      const time = ws.getCurrentTime()
      const name = prompt("Enter a name for the marker:", `Marker ${markerIdCounter}`)

      if (name) {
        const region = regionsPlugin.addRegion({
          start: time,
          content: name,
          color: 'rgba(255, 0, 0, 0.3)',
          drag: false,
          resize: false,
        })

        // Create list item with text + delete button
        const li = document.createElement('li')
        const span = document.createElement('span')
        span.className = 'marker-item'
        span.textContent = `${name} @ ${time.toFixed(2)}s`
        span.onclick = () => ws.setTime(time)

        const deleteBtn = document.createElement('button')
        deleteBtn.className = 'marker-button'
        deleteBtn.title = 'Delete marker'
        deleteBtn.textContent = 'üóëÔ∏è'

        deleteBtn.onclick = (e) => {
          e.stopPropagation()
          regionsPlugin.removeRegion(region.id)
          li.remove()
        }

        span.appendChild(deleteBtn)
        li.appendChild(span)
        markersList.appendChild(li)

        markerIdCounter++
      }
    }
  </script>
</body>
</html>
