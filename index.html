<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio with Custom Markers</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      height: 128px;
      margin-bottom: 1em;
    }
    #markers {
      margin-top: 1em;
      list-style: none;
      padding-left: 0;
    }
    #markers li {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      cursor: pointer;
    }
    button {
      font-size: 1.1em;
      margin: 0.5em 0.5em 0.5em 0;
      padding: 0.4em 1em;
    }
  </style>
</head>
<body>
  <h1>West End Blues</h1>

  <div id="waveform"></div>

  <button id="play" title="Play/Pause">‚ñ∂Ô∏è</button>
  <button id="add-marker">‚ûï Add Marker</button>
  <button id="delete-last">üóëÔ∏è Delete Last Marker</button>

  <ul id="markers"></ul>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

    const regionsPlugin = RegionsPlugin.create()
    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'purple',
      progressColor: 'rebeccapurple',
      url: 'sound.mp3',
      plugins: [regionsPlugin],
    })

    const playBtn = document.getElementById('play')
    const addBtn = document.getElementById('add-marker')
    const deleteLastBtn = document.getElementById('delete-last')
    const markersList = document.getElementById('markers')

    let markerIdCounter = 1
    const markerRegions = []

    playBtn.onclick = () => ws.playPause()

    ws.on('play', () => playBtn.textContent = '‚è∏Ô∏è')
    ws.on('pause', () => playBtn.textContent = '‚ñ∂Ô∏è')

    addBtn.onclick = () => {
      const time = ws.getCurrentTime()
      const name = prompt("Enter a name for the marker:", `Marker ${markerIdCounter}`)

      if (name) {
        const region = regionsPlugin.addRegion({
          start: time,
          content: name,
          color: 'rgba(255, 0, 0, 0.3)',
          drag: false,
          resize: false,
        })

        const li = document.createElement('li')
        li.textContent = `${name} @ ${time.toFixed(2)}s`
        li.onclick = () => ws.setTime(time)

        markersList.appendChild(li)
        markerRegions.push({ region, li })

        markerIdCounter++
      }
    }

    deleteLastBtn.onclick = () => {
      const last = markerRegions.pop()
      if (last) {
        regionsPlugin.removeRegion(last.region.id)
        last.li.remove()
      } else {
        alert("No markers to delete.")
      }
    }
  </script>
</body>
</html>
