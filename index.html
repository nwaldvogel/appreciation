<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Player with Markers</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #waveform {
      width: 100%;
      height: 128px;
      margin-bottom: 1em;
    }
    #markers {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Audio with Markers</h1>
  <div id="waveform"></div>

  <button id="play">Play/Pause</button>
  <button id="add-marker">Add Marker</button>

  <ul id="markers">
    <!-- Marker list -->
  </ul>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

    const regionsPlugin = RegionsPlugin.create()
    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'purple',
      progressColor: 'rebeccapurple',
      url: 'sound.mp3',
      plugins: [regionsPlugin],
    })

    document.getElementById('play').onclick = () => {
      ws.playPause()
    }

    const markersList = document.getElementById('markers')
    let markerCount = 1

    document.getElementById('add-marker').onclick = () => {
      const time = ws.getCurrentTime()
      const label = `Marker ${markerCount++} @ ${time.toFixed(2)}s`

      // Add region (zero-length marker)
      regionsPlugin.addRegion({
        start: time,
        content: label,
        color: 'rgba(255, 0, 0, 0.3)',
        drag: false,
        resize: false,
      })

      // Add to visible list
      const li = document.createElement('li')
      li.textContent = label
      li.onclick = () => ws.setTime(time)
      markersList.appendChild(li)
    }
  </script>
</body>
</html>
